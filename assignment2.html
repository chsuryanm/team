<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
<style>
/* Reset some default styles */
body, h1, h2, p, ul, li, header, main, footer {
    margin: 0;
    padding: 0;
}

/* Set basic styles for body */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Style the header */
header {
    background-color: #35424a;
    color: #ffffff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

header nav ul {
    list-style: none;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: #ffffff;
    text-decoration: none;
}

/* Style the main content */
main {
    padding: 20px;
}

main section {
    margin-bottom: 20px;
}

/* Style the footer */
footer {
    background-color: #35424a;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

</style>
</head>
<body>
    <header>
        <h1>Assignment Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About This Website</h2>
            <p>assignment 2</p>
        </section>
        <section>
            <h2>Features</h2>
            <ul>
                <li>Clean and simple design</li>
                <li>Responsive layout</li>
                <li>Easy to customize</li>
                <li><h1>SURABOT</h1></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
